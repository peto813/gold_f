         <form (ngSubmit)="onSubmit(); recoverPassForm.reset()" #recoverPassForm="ngForm" class="form-horizontal" role="form">
            <div class="row" style="margin-bottom: 15px;">
                    <h2>Ingrese su correo electronico</h2>
                    <hr>
            </div>

         	<div class="form-group">
         		<label class="sr-only" for="email">Correo Electronico</label>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
				  </div>
				  <input type="email" [(ngModel)]="model.email" name="email" class="form-control" placeholder="Correo Electronico" aria-label="Email" aria-describedby="basic-addon1" #email="ngModel" required email>
				</div>
				<div *ngIf="email.errors && email.errors.required && email.touched" class="alert alert-danger">
				  Ingrese su correo electronico
				</div>
                 <div *ngIf="email.errors && email.errors.email && email.touched"
                     class="alert alert-danger">
                  Correo invalido
                </div> 
			</div>



                <button [disabled]="!recoverPassForm.form.valid ||submitted==true" type="submit" class="btn btn-success"><i class="far fa-envelope-open"></i> Recuperar</button>
                <button class="btn btn-info" routerLink='' type="button">
                    <i class="fas fa-home"></i> Volver
                </button>
        </form>
